<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold uppercase text-center mt-16">Drop<span class="text-cyan-600">Bank</span></h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-3/6 mx-auto mt-10 px-16 py-10 rounded-2xl">
            <h2 class="text-4xl font-semibold text-center mb-10">Please Put Your Information!</h2>
            <div>
                <span>Email:</span><input id="input-email" class="mb-2 ml-2 rounded p-1 w-3/6" type="text" placeholder="Your Email"> <br>
                <span>Password:</span> <input id="input-password" class="mb-2 ml-2 rounded p-1 w-3/6" type="password" name=""placeholder="Your Password"> <br>
                <button id="login-button" class="bg-blue-600 px-8 py-1 text-white font-semibold rounded-full text-center mx-auto">Submit</button>
            </div>
        </section>
    </main>
    <script src="JS/drop-login.js"></script>
</body>
</html>
